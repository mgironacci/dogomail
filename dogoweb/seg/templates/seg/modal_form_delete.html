{% load seg_tags %}
{% load i18n %}

<form method="post" id="modal-form" action="{% url form_header.delete.url %}">
    {% csrf_token %}
    <input type="hidden" name="pks" value="{{ idpks }}"/>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><small><i class="{{ form_header.delete.icon }}"></i></small> {{ form_header.delete.title }}</h4>
    </div>
    <div class="modal-body modal-body-bottom-5">
        <div class="row">
            <div class="col-lg-12">
                <h6>{% trans "Are you sure you want to delete this items?" %}</h6>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn width-150 btn-danger">{% trans "Delete" %}</button>
        <button type="button" class="btn" data-dismiss="modal">{% trans "Cancel" %}</button>
    </div>
</form>
